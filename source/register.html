
<!DOCTYPE html>
<html>
<style>
    body{
        background-image: URL(http://traveljapanblog.com/ashland/wp-content/uploads/2009/06/p1020155.jpg);
    }
    /* Full-width input fields */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 6px 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    /* Set a style for all buttons */
    button {
        background-color: #4CAF50;
        color: white;
        padding: 7px 10px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 20%;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
        padding: 7px 10px;
        background-color: #f44336;
    }

    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn,.signupbtn {
        float: left;
        width: 20%;
    }

    /* Add padding to container elements */
    .container {
        padding: 8px;
    }

    /* Clear floats */
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
        .cancelbtn, .signupbtn {
            width: 100%;
        }
    }
</style>
<body>

<h2>Register Form</h2>

<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
        <label><b>Name</b></label>
        <input type="First" placeholder="First name" name="first" required>

        <label><b></b></label>
        <input type="Last" placeholder="Last name" name="last" required>
        <div class="container">
        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <input type="checkbox" checked="checked"> Remember me
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="registerbtn">Register</button>
        </div>
    </div>
</form>

</body>
</html>
