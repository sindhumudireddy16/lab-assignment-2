
<!DOCTYPE html>
<html>
<head>
    <h1>Weather Forecast</h1>
    <style>
        body {
            background-image: URL(http://www.roadrunner.travel/wp/wp-content/uploads/IMG_5310-772x515.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
          #map {
              height: 400px;
              width: 100%;
          }
    </style>
</head>
<body>
<h3> Google Maps </h3>
<div id="map">

</div>
<script>
    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDflXVlzRCxik3fIn4ENy-L6VxNxFNW3fE&callback=initMap">
</script>
<b>source location:</b><br>
<input type="text" placeholder="Enter source" name="username"><br>
<b>Destination:</b><br>
<input type="text" placeholder="Enter destination" name="password"><br>
<button type="submit">Submit</button>
</body>
</html>
